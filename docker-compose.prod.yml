services:
  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: aegra_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aegra_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_this_password}
      POSTGRES_DB: ${POSTGRES_DB:-aegra}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-aegra_user} -d ${POSTGRES_DB:-aegra}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aegra_network

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: aegra_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-change_this_redis_password}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test:
        [
          "CMD",
          "redis-cli",
          "--no-auth-warning",
          "-a",
          "${REDIS_PASSWORD:-change_this_redis_password}",
          "ping",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aegra_network

  # Aegra Application
  aegra:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile
    container_name: aegra_app
    restart: unless-stopped
    ports:
      - "${PORT:-8000}:${PORT:-8000}"
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-aegra_user}:${POSTGRES_PASSWORD:-change_this_password}@postgres:5432/${POSTGRES_DB:-aegra}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-change_this_redis_password}@redis:6379/0
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - BRAVE_SEARCH_API_KEY=${BRAVE_SEARCH_API_KEY}
      - AUTH_TYPE=${AUTH_TYPE:-custom}
      - LMS_JWT_SECRET=${LMS_JWT_SECRET}
      - LMS_URL=${LMS_URL}
      - DEBUG=${DEBUG:-false}
      - ENV_MODE=${ENV_MODE:-PRODUCTION}
      - PORT=${PORT:-8000}
      - HOST=0.0.0.0
      - LANGFUSE_HOST=${LANGFUSE_HOST:-https://cloud.langfuse.com}
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY}
      - LANGFUSE_LOGGING=${LANGFUSE_LOGGING:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - STREAMING_BROKER=${STREAMING_BROKER:-redis}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - aegra_network
    command: >
      sh -c "
        echo 'Running database migrations...' &&
        alembic upgrade head &&
        echo 'Starting Aegra server...' &&
        uvicorn src.agent_server.main:app --host 0.0.0.0 --port $${PORT:-8000}
      "

  # Nginx reverse proxy (optional but recommended)
  nginx:
    image: nginx:alpine
    container_name: aegra_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - aegra
    networks:
      - aegra_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  aegra_network:
    driver: bridge
